---
layout: default
title: Reid Draper's blog
---

<html>
  <head>
    <title>
    my site
    </title>
  </head>
 <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post_date">
          {{ post.date | date_to_string }}
        </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</html>
